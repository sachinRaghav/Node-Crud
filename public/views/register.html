
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Register</div>
    <div class="panel-body">
      <form class="form" method="post"  name="registerForm">

       
<div class="form-group" ng-class="{ 'has-error' : registerForm.fullName.$invalid && registerForm.fullName.$dirty }">
            <label class="control-label">Name</label>
         
            <input class="form-control" type="text" name="displayName" ng-model="displayName" placeholder="Name" required>
        
            <div class="help-block text-danger" ng-if="registerForm.fullName.$dirty" ng-messages="registerForm.fullName.$error">
              <div ng-message="required">You must enter your name.</div>
            </div>
          </div>


 <div class="form-group " ng-class="{ 'has-error' : registerForm.email.$invalid && registerForm.email.$dirty }">
            <label class="control-label">Email</label>
         
            <input unique-email class="form-control " type="email" id="email" name="email" ng-model="email" placeholder="Email" required autofocus>
      
            <div class="help-block text-danger" ng-if="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
              <div ng-message="required">Your email address is required.</div>
              <div ng-message="email">Your email address is invalid.</div>
              <div ng-message="unique"><span class="ion-looping"></span> Email is already taken.</div>
            </div>
          </div>

          <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && registerForm.password.$dirty }">
          <label class="control-label">Password</label>
         
            <input password-strength class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
        
            <div class="help-block text-danger" ng-if="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
              <div ng-message="required">Password is required.</div>
            </div>
          </div>
   <div class="form-group"  ng-class="{ 'has-error' : registerForm.mobile.$invalid && registerForm.mobile.$dirty }">
     <label class="control-label">Mobile</label>
         
            <input  class="form-control" type="text" name="mobile" ng-model="mobile" placeholder="Mobile" required>
           <div class="help-block text-danger" ng-if="registerForm.mobile.$dirty" ng-messages="registerForm.mobile.$error">
              <div ng-message="required">Mobile is required.</div>
            </div>
         
            </div>

            <div class="form-group">
               <input id="upload-input" type="file" name="uploads[]"  onchange="angular.element(this).scope().selectFileforUpload(this.files)"></br>
 <div class="iCon">

      <img id="imgevent" ng-src="{{img_url}}" />
      </div>

            </div>


         
  <button type="submit" ng-show="ShowAddButton" ng-click="registeruser()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Add</button>
        
  <button type="submit" ng-show="ShowUpdateButton" ng-click="updateuser()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Update</button>
     
  
      </form>
    </div>
  </div>
</div>
<style>
        .iCon {
            height: 80px;
            width: 80px;
            /*background-color: #0F3;*/
            overflow: hidden;
        }

            .iCon img {
                margin-right: auto;
                margin-left: -25px;
                height: 100px;
                text-align: center;
                display: table-cell;
                margin-top: 0px;
            }
    </style>
